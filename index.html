<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>X-Men</title>
  </head>
  <body>
    <header>
      <h1>Personajes X-Men</h1>
      <button id="btnAbrir">crear y agregar Personaje</button>
    </header>

    <div class="formularioContainer">
      <button id="btnCerrar">❌</button>
      <form id="formulario">
        <label for="imageURL">URL de la Imagen:</label>
        <input
          type="url"
          id="imageURL"
          name="imageURL"
          placeholder="Ingrese la URL de la imagen"
          required
        />
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />
        <label for="apodo">Apodo:</label>
        <input type="text" id="apodo" name="apodo" required />
        <label for="genero">Género:</label>
        <select id="genero" name="genero" required>
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
        </select>
        <label for="poder">Poder:</label>
        <input type="text" id="poder" name="poder" required />
        <label for="rol">Rol:</label>
        <input type="text" id="rol" name="rol" required />
        <label for="calificacion">Calificación (1-10):</label>
        <input
          type="number"
          id="calificacion"
          name="calificacion"
          min="1"
          max="10"
          required
        />
        <button type="submit" id="agregarPersonaje">Agregar Personaje</button>
      </form>
    </div>
